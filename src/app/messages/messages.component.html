<div>
    <div>
        <div *ngFor="let message of messages">
            <p>{{ message.message }}</p>
            <p>User: {{ message.username }}</p>
            <hr />
        </div>
    </div>
    <input id="newMessageInput" #newMessage type="text" />
    <button (click)="sendMessage(newMessage.value)">Send</button>
</div>
